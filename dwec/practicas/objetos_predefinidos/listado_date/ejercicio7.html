<body>
    <h3>7. Implementa el método diaDeLaSemana() que devuelva 'lunes, martes... domingo' del día actual o de la fecha indicada (similar al constructor)</h3>
    <h3>Ejemplo:</h3>
    <form>
        <label for="fecha">Introduzca una fecha para conocer el día de la semana</label>
        <input type="date" id="fecha">
        <input type="button" id="semanaElegida" value="Dia semana elegida">
        <br>
        <label for="button">Pinche abajo para conocer el dia de la semana actual</label>
        <input type="button" id="semanaActual" value="Dia semana actual">
    </form>
    <p id="parrafo"></p>
</body>
