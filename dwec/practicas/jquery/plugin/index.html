<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validarInput.js"></script>
    <script src="js/formulario.js"></script>
    <title>Formulario</title>
</head>
<body>
    <main>
        <div id="formulario">
            <div class="container_input">
                <label for="inputNombre">Nombre</label>
                <input id="inputNombre" type="text" placeholder="Nombre">
                <span class="errorForm" id="errorNombre"></span>
            </div>
            <div class="container_input">
                <label for="inputApellidos">Apellidos</label>
                <input id="inputApellidos" type="text" placeholder="Apellido">
                <span class="errorForm" id="errorApellidos"></span>
            </div>
            <div class="container_input">
                <label for="inputFecha">Fecha de naciminto</label>
                <input id="inputFecha" type="text" placeholder="dd-mm-aaaa">
                <span class="errorForm" id="errorFecha"></span>
            </div>
            <div class="container_input">
                <label for="inputCorreo">Correo</label>
                <input id="inputCorreo" type="text" placeholder="Correo">
                <span class="errorForm" id="errorCorreo"></span>
            </div>
        </div>
        <div>
            <button id="btnEnviar">Enviar</button>
        </div>

    </main>
</body>
</html>
