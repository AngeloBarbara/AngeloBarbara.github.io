<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="web">
        <img src="img/gato.jpg" alt="" srcset="">

        <form action="">
            <label for="">Nombre:</label><br>
            <input type="text" name="" id="nombre"></span><br><br>
            <label for="">Fecha de nacimiento:</label><br>
            <input type="date" name="" id="fecha"></span><br><br>

            <label for="">Peso:</label><br>

        <div id="cajaError">
            <p id="error"></p>
        </div>
    </div>
