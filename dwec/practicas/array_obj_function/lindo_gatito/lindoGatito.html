<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lindoGatito.js"></script>
    <script src="js/funcionalidad.js"></script>
    <title>Lindo Gatito</title>
</head>
<body>
    <div id="web">
        <img src="img/gato.jpg" alt="" id="imagen">
        <h1 id="estado"></h1>
        <div id="form">
            <label for="">Nombre:</label><br>
            <input type="text" name="" id="nombre"></span><br><br>
            <label for="">Fecha de nacimiento:</label><br>
            <input type="date" name="" id="fecha"><span class="error"></span><br><br>
            <label for="">Raza:</label><br>
            <select name="" id="raza">
                <option value="Persa">Persa</option>
                <option value="Siamés">Siamés</option>
                <option value="Scottish Fold">Scottish Fold</option>
                <option value="Ragdol">Ragdol</option>
                <option value="British Shorthair">British Shorthair</option>
            </select><span class="error"></span><br><br>
            <label for="">Peso:</label><br>
            <input type="text" name="" id="peso"><span class="error"></span><br><br>
        </div>
        <div id="funciones">
            <input type="button" id="jugar" value="Jugar">
            <input type="button" id="comer" value="Comer">
            <input type="button" id="dormir" value="Dormir">
        </div>
    </div>
</body>
</html>
